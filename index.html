<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .search-box {
            padding: 10px;
            width: 80%;
            max-width: 500px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .results {
            width: 80%;
            max-width: 500px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .result-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .result-item a {
            font-size: 16px;
            color: #1a73e8;
            text-decoration: none;
        }
        .result-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="search-container">
    <input type="text" id="search-input" class="search-box" placeholder="Search Google..." oninput="searchQuery()">
    <div id="search-results" class="results"></div>
</div>

<script>
    const apiKey = 'qYSpYQpqkUmsTBM5fqShKtCr';
    const searchEndpoint = 'https://api.searchapi.io/v1/search';

    function searchQuery() {
        const query = document.getElementById('search-input').value;
        if (query.length < 3) {
            document.getElementById('search-results').innerHTML = '';
            return;
        }
        
        fetch(`${searchEndpoint}?q=${encodeURIComponent(query)}&api_key=${apiKey}`)
            .then(response => response.json())
            .then(data => {
                const resultsContainer = document.getElementById('search-results');
                resultsContainer.innerHTML = '';
                
                if (data.results && data.results.length > 0) {
                    data.results.forEach(result => {
                        const resultElement = document.createElement('div');
                        resultElement.classList.add('result-item');
                        
                        const resultLink = document.createElement('a');
                        resultLink.href = result.url;
                        resultLink.target = "_blank";
                        resultLink.textContent = result.title;
                        
                        const resultDescription = document.createElement('p');
                        resultDescription.textContent = result.snippet;

                        resultElement.appendChild(resultLink);
                        resultElement.appendChild(resultDescription);

                        resultsContainer.appendChild(resultElement);
                    });
                } else {
                    resultsContainer.innerHTML = '<p>No results found</p>';
                }
            })
            .catch(error => {
                console.error('Error fetching search results:', error);
                document.getElementById('search-results').innerHTML = '<p>Failed to retrieve results. Try again later.</p>';
            });
    }
</script>

</body>
</html>
